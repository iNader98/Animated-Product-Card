<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="product-card">
        <div class="logo-cart">
            <img src="pics/logo.png" alt="logo">
            <i class='bx bx-shopping-bag'></i>
        </div>
        <div class="main-images">
            <img class="blue active" id="blue" src="pics/blue.jfif" alt="blue">
            <img class="pink " id="pink" src="pics/pink.jfif" alt="blue">
            <img class="yellow " id="yellow" src="pics/yellow.jfif" alt="blue">
        </div>
        <div class="shoe-details">
            <span class="shoe-name">ADDIDAS</span>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Modi, nobis?</p>
            <div class="stars">
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bxs-star'></i>
                <i class='bx bx-star'></i>
            </div>
        </div>
        <div class="color-price">
            <div class="color-option">
                <span class="color">Color:</span>
                <div class="circles">
                    <span class="circle blue active" id="blue"></span>
                    <span class="circle pink " id="pink"></span>
                    <span class="circle yellow " id="yellow"></span>
                </div>
            </div>
            <div class="price">
                <span class="price-num">$09.00</span>
                <span class="price-letter">Nine dollar only</span>
            </div>
        </div>
        <div class="button">
            <div class="button-layer"></div>
            <button>Add To Cart</button>
        </div>
    </div>






    <script src="main.js"></script>
</body>
</html>
